<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        h1{
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
            margin-top: 1rem;
        }
        .form{
            margin: 1rem;
        }


    </style>
</head>
<body>
    <section>
        <h1>Formularios de registro</h1>
        <form action="02_formularios.html" method="post" class="form">
            <label for="name" >Nombre:</label>
            <input type="text" placeholder="Ingresa tu nombre">
            <br/>
            <label for="lastname">Apellidos:</label>
            <input type="text" placeholder="Ingresa tus apellidos">
            <br/>
            <label for="sex">Sexo:</label>
            <input type="radio" value="hombre" name="sex">
            <label for="man">Hombre</label>
            <input type="radio" value="mujer" name="sex">
            <label for="woman">Mujer</label>
            <br/>
            <label for="email">Correo:</label>
            <input type="email" name="" id="" placeholder="ejemplo@email.com">
            <br/>
            <label for="city">Población</label>
            <select name="poblacion" id="city">
                <option value="Soria">Soria</option>
                <option value="Bogotá">Bogotá</option>
            </select>
            <br>
            <input type="checkbox" name="" id="">
            <label for="ableNotification">Deseo recibir información sobre novedades y ofertas</label>
            <br/>
            <input type="checkbox">
            <label for="ableConditions">Declaro haber leido y aceptar las condiciones generales del programa y la normatica sobre protección de datos</label>
            <br>
            <input type="submit">
        </form>
    </section>
</body>
</html>
