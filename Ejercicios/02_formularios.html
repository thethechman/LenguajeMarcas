<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <section>
        <!-- Trabajando con Formularios -->
        <form action="01_lugares_soria.html" method="post">
            <fieldset>
                <legend>Rellena el Formulario</legend>

                <label for="usuario"> Nombre: </label>
                <input type="text" id="usuario" required="required">
                <br>
                <label for="pass">Contraseña:</label>
                <input type="password" id="pass" autofocus>
                <br>
                <label for="edad">edad:</label>
                <input type="number" id="edad" min="0" max="120" step="2" readonly value="21">
                <br>
                <label for="color">color favorito:</label>
                <input type="color" id="color" name="color">
                <br>
                <label for="rango">Rango de Puntos</label>
                <input type="range" id="rango" name="rango" min="0" max="10">
                <br>
                <label for="busqueda">busqueda</label>
                <input type="search" name="busqueda" id="busqueda">
                <br>
                <label for="resenia">Reseña:</label>
                <textarea name="resenia" id="resenia" rows="10" cols="50"></textarea>
                <br>
                <label for="genero">genero:</label>
                <label for="hombre">Hombre</label>
                <input type="radio" name="genero" id="hombre" value="hombre">
                <label for="mujer">femenino</label>
                <input type="radio" name="genero" id="mujer" value="mujer">
                <br>
                <label for="mayorEdad">Soy Mayor de edad:</label>
                <input type="checkbox">
                <br>
                <label for="city">Población:</label>
    
                <select name="poblacion" >
                    <option value="Soria">Soria</option>
                    <option value="Segovia">Segovia</option>
                    <option value="Bogotá">Bogotá</option>
                    <option value="Burgos">Burgos</option>
                </select>
                <br>
                <label for="postres">Filtra por tu postre favorito</label>
                <input list="postres">
                <!-- antes con JS -->
            
                <datalist id="postres">
                     <option value="Natillas">
                     <option value="Crema Catalana">
                    <option value="Coulant"></option>
                </datalist>
                <br>
                <input type="button" value="Esto no hace nada" id="boton1">
                <br>
                <!-- ¡envia por post y te redirige a la página -->
                <input type="submit" value="Enviar datos">
                <input type="reset" value="Borrar">
            </fieldset>
        </form>
    </section>

</body>
</html>
